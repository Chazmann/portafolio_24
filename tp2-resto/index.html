<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/bodegon.css">
    <title>Bodegón del Bajo</title>
</head>

<body>

    <header>
        <section class="portada">
            <div class="imagen-resto"></div>
            <div class="saludo">
                <h2>Buenos días Albornoz</h2>
                <h5>¿Qué vas a desayunar hoy?</h5>
            </div>

            <form class="buscador">
                <div class="ubicacion iconos">place</div>
                <input type="search" placeholder="Ingresa algo para buscar">
                <input type="submit" value="search" class="iconos">
            </form>

        </section>
        <section class="categorias"></section>
    </header>
    <main>
        <h3>Ofertas</h3>
        <section class="resultados">
            <article class="resto">
                <div class="img_resto"></div>
                <div class="datos_resto"></div>
            </article>
            <article class="resto">2</article>
            <article class="resto">3</article>
            <article class="resto">4</article>
        </section>
    </main>
    <footer></footer>

</body>

</html>
